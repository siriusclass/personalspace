<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script is:inline src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Tambahkan script ini untuk debugging -->
  <script>
    // Check jika config.yml bisa diakses
    fetch('./config.yml')
      .then(response => {
        if (!response.ok) {
          console.error('Config.yml tidak ditemukan:', response.status);
        } else {
          console.log('Config.yml berhasil ditemukan');
        }
      })
      .catch(error => console.error('Error loading config:', error));
  </script>
</body>
</html>
